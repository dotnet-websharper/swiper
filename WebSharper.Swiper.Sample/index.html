<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSharper.Swiper.Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharper.Swiper.Sample.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="text/javascript" src="Content/WebSharper.Swiper.Sample.head.js"></script>
</head>
<body id="main">
    <div class="swp-cont">
        <div class="swp-wrap">
            <div class="swp-slide" data-hash="slide1">Slide 1</div>
            <div class="swp-slide" data-hash="slide2">Slide 2</div>
            <div class="swp-slide" data-hash="slide3">Slide 3</div>
            <div class="swp-slide" data-hash="slide4">Slide 4</div>
            <div class="swp-slide" data-hash="slide5">Slide 5</div>
        </div>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1">Slide 1</div>
            <div class="swiper-slide" data-hash="slide2">Slide 2</div>
            <div class="swiper-slide" data-hash="slide3">Slide 3</div>
            <div class="swiper-slide" data-hash="slide4">Slide 4</div>
            <div class="swiper-slide" data-hash="slide5">Slide 5</div>
        </div>
    </div>
    <script type="text/javascript" src="Content/WebSharper.Swiper.Sample.min.js"></script>
</body>
</html>
